<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Chess Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-cover bg-center bg-no-repeat h-screen relative bg-black font-mono" 
       style="background-image: url('https://media.cnn.com/api/v1/images/stellar/prod/230104173032-02-chess-stock.jpg?c=original.jpg');">
    <div class="flex flex-col min-h-screen">
        <header class="h-12
        bg-blue-950
        text-stone-50
        text-3xl
        p-12
        container 
        mx-0 
        min-w-full 
        flex
        items-center
        justify-center
        z-100
       ">
    Flex Chess
</header>
        <main class="container
                mx-0 
                min-w-full 
                flex
                flex-col
                items-center
                flex-1
                bg-black
                bg-opacity-50
                pt-20
                text-xl
                ">
            <button id="createBoardButton" class="h-36
                        rounded-[50px]
                        bg-blue-950 
                        object-center 
                        text-stone-50 
                        scale-5
                        w-full 
                        max-w-[75vw] 
                        min-w-[25vw]
                        h-1/3
                        z-100
                        overflow-hidden 
                        transition 
                        duration-300 
                        ease-in-out 
                        hover:bg-opacity-90
                        ">
                Create New Board
            </button>
            <div class="py-8"></div>
            <button id="existingBoardButton" class="h-36
                        rounded-[50px]
                        bg-blue-950 
                        object-center 
                        text-stone-50 
                        scale-5
                        w-full 
                        max-w-[75vw] 
                        min-w-[25vw]
                        z-100
                        overflow-hidden 
                        transition 
                        duration-300 
                        ease-in-out 
                        hover:bg-opacity-90
                        ">
                Upload Existing Board
            </button>
            <div class="py-8"></div>
            <button id="playButton" class="h-36
                        rounded-[50px]
                        bg-blue-950 
                        object-center 
                        text-stone-50 
                        scale-5
                        w-full 
                        max-w-[75vw] 
                        min-w-[25vw]
                        z-100
                        overflow-hidden 
                        transition 
                        duration-300 
                        ease-in-out 
                        hover:bg-opacity-90
                        ">
                Play Game
            </button>
        </main>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
